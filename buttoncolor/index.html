<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Practice</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            display: none;
            margin-top: 5px;
            color: red;
        }
    </style>
</head>
<body>
    <button id="btn1" class="button">Button 1</button>
    <button id="btn2" class="button">Button 2</button>
    <button id="btn3" class="button">Button 3</button>
    <p id="message" class="message">Hello, this is a message!</p>

    <script src="script.js"></script>
</body>
</html>
