<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation</title>
  <style>
    .text-content {
      color: rgb(8, 0, 255);
    }
  </style>
</head>
<body>
  <h1 id="main-heading">This is the main heading</h1>
  <p class="text-content">This is a paragraph with the class text-content.</p>
  <p>This is another paragraph.</p>
  <img id="main-image" src="image.jpg" alt="Image">
  <div class="container">
    <p>This is a paragraph inside the container.</p>
    <p>This is another paragraph inside the container.</p>
    <img src="image2.jpg" alt="Image">
  </div>
  <script src="script.js"></script>
</body>
</html>
